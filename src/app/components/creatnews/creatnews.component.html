<div class="conteiner ">
  <div class="row add-news">
    <form  *ngIf="myForm" [formGroup]="myForm" novalidate  (ngSubmit)="onsubmit(myForm)">
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <input class="form-control" name="title" id="title"  placeholder = "Title"   formControlName="title"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-4">
          <input class="form-control" name="date"  placeholder = "Date"   formControlName="date"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <textarea type="text" name="text" class="form-control"  placeholder="Post" rows="7" required formControlName="text"> </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <input type="text" class="form-control" name="img_url"  placeholder="Image" required formControlName="img_url"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-2">
          <button  class="btn btn-success btn-lg my-btn" [disabled]="myForm.invalid"  >Add</button>
        </div>
      </div>
    </form>

  </div>

</div>
