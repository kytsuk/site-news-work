<div class="conteiner " *ngIf="item">
  <div class="row add-news">
    <form  *ngIf="myForm" [formGroup]="myForm" novalidate  >
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <input class="form-control" name="title" id="title" [value]="item.title"    formControlName="title"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-4">
          <input class="form-control" name="date" value={{item.date}}  placeholder = "Date"   formControlName="date"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <textarea type="text" name="text" value={{item.text}} class="form-control"  placeholder="Post" rows="7" required formControlName="text"> </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <input type="text" class="form-control" name="img_url" value={{item.img_url}}  placeholder="Image" required formControlName="img_url"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-2">
          <button  class="btn btn-success btn-lg my-btn"  (click)="onsubmit(myForm)" >Save</button>
        </div>
      </div>
    </form>

  </div>

</div>
